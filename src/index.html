  <script>
    $(document).ready(function () {
      console.log("ready!");
      $.getScript('./assets/js/kakaoMapsJavaScriptAPIwrapper.js', function () {
        //Stuff to do after someScript has loaded
        map = new Map(33.450701, 126.570667,"map",3);
        map.addOverlayMapTypeId('traffic');
        map.addOverlayMapTypeId('roadview');
        map.addControlForMapType();
        map.addControlForZoom();
        map.getInfo();
      });
    });
