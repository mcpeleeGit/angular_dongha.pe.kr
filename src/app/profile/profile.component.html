<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading">Angular Tutorial Test</div>
        <div class="masthead-heading text-uppercase">상위 컴포넌트에서 선언한 변수는 그냥 사용 할 수 없음<div class=""></div></div>
    </div>
</header>
<!-- Services-->
<section class="page-section" id="services">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">products array Object</h2>
            <h3 class="section-subheading text-muted">*ngFor="let product of products" Tag 속성에 대고 ngFor / 태그 사이에는 대괄호 두개</h3>
        </div>
        <div class="row text-center">
            <div class="col-md-4" *ngFor="let product of products">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x text-primary"></i>
                    <i class="fas fa-shopping-cart fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="my-3"><a [title]="product.name + 'string'" [routerLink]="['/login', product.id]">{{product.name}}</a></h4>
                <p class="text-muted">원래 존재하는 태그 속성 값에 angular 변수를 사용하려면 각괄호로 속성명을 감싼다 [title]</p>
                <p *ngIf="product.description">{{product.description}} *ngIf="객체" empty 를 false로 본다.</p>
                <button (click)="share()">속성에 이벤트는 괄호 : (click)</button>

                <app-navigation
                [product]="product"
                (notify)="onNotify()">
              </app-navigation>                
            </div>
            
        </div>
    </div>
</section>
