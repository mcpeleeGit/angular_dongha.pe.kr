<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <p>[routerLink] 속성으로 라우팅 패스를 사용할 수 있다.</p>
    </div>
</header>

<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <button (click)="addToCart(product)">Buy</button>

  <a routerLink="/cart" class="nav-link button fancy-button"><i class="material-icons">shopping_cart</i>Checkout</a>
</div>
